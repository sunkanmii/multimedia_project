{%block content%}
{% include "base.html" %}

<header>
    <h1>
        Multimedia application
    </h1>
</header>
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
    
        {% for item in data %}
        <div class="carousel-item active">
            <img src={{item.img_link}} class="d-block w-100" alt="A random image">
            <div class="carousel-caption d-none d-md-block">
                <h5>Random Image label</h5>
                <p>Random image</p>
            </div>
        </div>
      {% endfor %}

    <div class="carousel-item">
        <div class='d-block w-100 iframe-width'> 
            <iframe class="iframe-width embed-responsive-item" src="https://www.youtube.com/embed/LBBNTv6kmSI?si=MftzAHJ4-C2Nk2tI" allowfullscreen></iframe>
        </div>
    </div>
    <div class="carousel-item">
        <div class='d-block w-100 iframe-width'> 
            <iframe class="iframe-width embed-responsive-item" src="https://www.youtube.com/embed/S-RYwcalsjA?si=JaeVBB3KucMJjy-w" allowfullscreen></iframe>
        </div>
    </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock %}
